<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also
which module to associate the app with. In app.js we create the "dinnerPlanner" module. -->
<html lang="en" ng-app="pokeBattle">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pok√©Battle</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular JavaScript including routing and resource modules  -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/pokeBattleModel.js"></script>
    <script src="js/listCtrl.js"></script>
    <script src="js/searchCtrl.js"></script>


    <script type="text/javascript">
    $(document).on('mouseenter', ".tool", function () {
        var $this = $(this);
        if (this.offsetWidth < this.scrollWidth && !$this.attr('title')) {
            $this.tooltip({
                title: $this.text(),
                placement: "bottom"
            });
            $this.tooltip('show');
        }
    });
    </script>


</head>
<body ng-controller="AudioController">
    <!-- background music -->
    <audio id="myTune" src="bg.mp3" autoplay loop ng-model="audio">
        <p>If you are reading this, it is because your browser does not support the audio element.</p>
    </audio>
    <!-- backgroung play and stop icons -->
    <div class="col-md-12 bgYellowColor" style="text-align: right;">
        <img src="pics/musicPlay.png" height="40" size="40" onclick="document.getElementById('myTune').pause()" ng-show="!show" ng-click="musicControl()">
        <!-- <img id="musicStop" src="pics/musicStop.png" height="40" size="40" onclick="document.getElementById('myTune').pause()"> -->
    </div>
    <div class="col-md-12 bgYellowColor" style="text-align: right;">
        <img src="pics/musicPause.png" height="40" size="40" onclick="document.getElementById('myTune').play()" ng-show="show" ng-click="musicControl()">
    </div>
    <!-- Shortcuts for developing usage. -->
    <div>
        <a href="#!/home" class="btn btn-info">home</a>
        <a href="#!/preparation" class="btn btn-info">preparation</a>
        <a href="#!/battle" class="btn btn-info">search</a>
        <a href="#!/results" class="btn btn-info">details</a>
    </div>
    <div ng-view>

    </div>

    <!-- Browser-sync scripts -->
    <script id="__bs_script__">
    //<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.17.0'><\/script>".replace("HOST", location.hostname));
    //]]>
    </script>
</body>
</html>
